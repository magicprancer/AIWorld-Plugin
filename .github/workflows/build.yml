name: Build AIWorld Plugin
name: Build AIWorld Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build plugin with Gradle
      - name: Build plugin JAR
        run: ./gradlew shadowJar

      # 4️⃣ Upload the compiled JAR as artifact (v4)
      - name: Upload AIWorld JAR
        uses: actions/upload-artifact@v4
        with:
          name: AIWorld-plugin
          path: build/libs/AIWorld.jar
