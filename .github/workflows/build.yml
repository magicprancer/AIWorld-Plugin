name: Build AIWorld Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Download and install Gradle automatically (works with Gradle 9.x)
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v4
        with:
          gradle-version: '9.2.1'

      # Build plugin JAR
      - name: Build plugin JAR
        run: gradle shadowJar --no-daemon

      # Upload artifact
      - name: Upload AIWorld JAR
        uses: actions/upload-artifact@v4
        with:
          name: AIWorld-plugin
          path: build/libs/AIWorld.jar
