name: Build AIWorld Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Make wrapper executable
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # Build plugin JAR using wrapper
      - name: Build plugin JAR
        run: ./gradlew shadowJar --no-daemon

      # Upload artifact
      - name: Upload AIWorld JAR
        uses: actions/upload-artifact@v4
        with:
          name: AIWorld-plugin
          path: build/libs/AIWorld.jar
