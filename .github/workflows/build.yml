name: Build AIWorld Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Install Gradle (new recommended action)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v2
        with:
          gradle-version: '9.2.1'

      # 4️⃣ Build plugin JAR
      - name: Build plugin JAR
        run: gradle shadowJar --no-daemon

      # 5️⃣ Upload the compiled JAR
      - name: Upload AIWorld JAR
        uses: actions/upload-artifact@v4
        with:
          name: AIWorld-plugin
          path: build/libs/AIWorld.jar
