name: Build AIWorld Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Java 17
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Download Gradle automatically (works online)
      - name: Download Gradle
        run: |
          curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-9.2.1-bin.zip
          unzip gradle.zip
          export PATH="$PWD/gradle-9.2.1/bin:$PATH"

      # 4️⃣ Build plugin JAR
      - run: gradle shadowJar --no-daemon

      # 5️⃣ Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: AIWorld-plugin
          path: build/libs/AIWorld.jar
