name: Generate Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create minimal Gradle build files
        run: |
          echo "plugins {}" > build.gradle
          echo "rootProject.name = 'temp-wrapper-gen'" > settings.gradle

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Gradle wrapper (9.2.1)
        run: gradle wrapper --gradle-version 9.2.1

      - name: Make wrapper executable
        run: chmod +x gradlew

      - name: Commit wrapper files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add gradlew gradlew.bat gradle/wrapper/*
          git commit -m "Added Gradle wrapper"
          git push

